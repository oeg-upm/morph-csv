prefixes:
  schema: "http://schema.org/"
  rmlc: "http://www.ex.org/ns/rmlc#"
  rml: "http://semweb.mmlab.be/ns/rml#"
  ql: "http://semweb.mmlab.be/ns/ql#"
  rr: "http://www.w3.org/ns/r2rml#"
  sql: "http://w3.org/ns/sql#"
  gtfs: "http://vocab.gtfs.org/terms#"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  rdf: "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  ex: "http://ex.org/ns/ex#"

mappings:
  publication:
    sources:
      - [https://raw.githubusercontent.com/oeg-upm/morph-csv/master/evaluation/motivating-example/data/comments.csv~csv]
    s: http://ex.org/Comment/$(date)$(username)$(comment)
    po: 
      - [a, schema:SocialMediaPosting]
      - [schema:comment, $(comment)]
      - [schema:dateCreated, $(date)]
      - [schema:dateModified, $(modifiedDates)]
      - p: schema:author
        o:
          - mapping: person
            condition:
              function: equal
              parameters:
                - [str1, $(username)]
                - parameter: str2
                  value:
                    function: sql:lower
                    parameters:
                      - parameter: sql:valueParameter
                        value:
                          function: sql:concat
                          parameters:
                            - parameter: sql:valueParameter
                              value:
                                function: sql:substring
                                parameters:
                                  - [sql:valueParameter, $(name), o]
                                  - [sql:valueParameter4, "1"]
                                  - [sql:valueParameter5, "1"]
                            - [sql:valueParameter2, $(ln1), o]
  country:
    sources: 
      - [https://raw.githubusercontent.com/oeg-upm/morph-csv/master/evaluation/motivating-example/data/people.csv~csv]
    s: http://ex.org/country/$(cName)
    po:
      - [a, schema:Country]
      - [ex:officialName, $(cOfficialName)]

  person:
    sources: 
      - [https://raw.githubusercontent.com/oeg-upm/morph-csv/master/evaluation/motivating-example/data/people.csv~csv]
    s: http://ex.org/Person/$(name)$(ln1)
    po:
      - [a, schema:Person]
      - [schema:givenName, $(name)]
      - [schema:familyName, "$(ln1) $(ln2)"]
      - [schema:name, "$(name) $(ln1) $(ln2)"]
      - p: schema:email
        o:
         - function: sql:lower
           parameters:
             - parameter: sql:valueParameter
               value: 
                 function: sql:concat
                 parameters:
                   - parameter: sql:valueParameter
                     value: 
                       function: sql:substring
                       parameters:
                         - [sql:valueParameter, $(name)]
                         - [sql:valueParameter4, "1"]
                         - [sql:valueParameter5, "1"]
                   - parameter: sql:valueParameter2
                     value:
                       function: sql:concat
                       parameters:
                         - [sql:valueParameter, $(ln1)]
                         - [sql:valueParameter2, "@ex.com"]
      - p: ex:hasCountry
        o:
         - mapping: country
           condition:
            function: equal
            parameters:
              - [str1, "$(name)$(ln1)$(ln2)"]
              - [str2, "$(name)$(ln1)$(ln2)"]
